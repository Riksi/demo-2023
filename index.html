<!DOCTYPE html>
<html>
<title>Demo</title>
<head>
<style>
    #upper{
        position: fixed;
        min-height: 150px;
        top: 0;
        width: 100%;
        background-color: white;
        border-bottom: 1px solid #e5e5e5;
    }

   .author a{
    font-size: smaller;
    font-variant: normal;
   }

   .author{
        margin: 0;
        margin-top: 5px;
        font-weight:normal;
        padding: 0 !important;
   }

    #select-container{
      display: block;  
    }

    #well-done{
        display: none;
        text-align: center;
        font-size: 48px;
    }
    

    .author{
        font-variant: small-caps;
        font-size: 24px;
    }


    form *{
        display: flex;
    }

    form textarea{
        width: 80%;
        min-height: 100px;
        margin-bottom: 5px;
    }

    .text-content{
        display: inline;
        margin-bottom: 0;
        margin-top: 0;
    }

    .text-content, .text-div .right{
        font-size: 24px;
    }

    .title .text-content, .title .right{
        font-size: 28px;
        font-weight: bold;
    }

    .date .text-content, .date .right{
        font-size: 18px;
        font-style: italic;
    }

    .text-div{
        display: flex;
    }

    textarea{
        font-size: 24px;
        font-family: inherit;
    }

    .text-content-active{
        cursor: pointer;
        font-weight: bold;
        background-color: rgb(170, 236, 170);
    }

    .text-content-active:hover{
        background-color: rgb(55, 234, 55);
    }

    #panel, .panel{
        min-height: 100px;
        font-size: 24px;
    }

    .text-div{
        margin-bottom: 10px;

    }

    #container{
        width: 90%;
        margin: auto;
        margin-top: 200px;
    }

    .progress-text:first-of-type{
        width: 14%;
        display: inline-block;
        font-size: 20px;
        vertical-align: top;
    }
    .progress-text{
        text-align: center;
    }

    #progress-bar-outer{
        width: 74%;
        margin: auto;
        margin-bottom: 25px;
    }

    #progress-bar {
        background-color: lightgray;
        width: 68%;
    }

    #progress-bar-inner {
        width: 0%;
        height: 30px;
    }

    .progress-bar-inner-unfinished{
        background-color: green;
    }

    .progress-bar-inner-finished{
        background-color: gold;
    }
    
    #progress-bar, #progress-bar-text{
        display: inline-block;
        
    }

    #progress-bar-text{
        width: 10%;
        vertical-align: top;
        font-size: 20px;
    }

    @media screen and (min-width: 600px) {
        .left {
            float: left;
            width: 50%;
        }
        .right {
            float: right;
            width: 50%;
        }
        .author {
            padding-left: 10px;
        }
        #compare-btn, #skip-btn{
            margin-right: 1%;
        }

        #select-container{
            display: inline-block;  
        }

        #select-lang, #select-essay{
            margin-right: 10px;
        }
        
    }




</style>
<script src="content.js" type="text/javascript"></script>
<script src="diff.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</head>
<body>
<!--2 select menus Essay, Language-->
<div id="upper">
    <p style="padding:2% 5%" id="select-container">
        Select language <select id="select-lang"></select>
        Select essay <select id="select-essay"></select>
        <input type="button" id="reset-btn" value="Reset">
    </p>
    <!--Create a progress bar-->
    <div id="progress-bar-outer">
        <div class="progress-text">Progress</div>
        <div id="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
        <div class="progress-text" id="progress-bar-text"></div>
    </div>

</div>
<div id="container">
    <div class="text-div">
        <div class = "left">
            <span class="text-content"></span>
        </div>
        <div class="right"></div>
    </div>
    <div id="panel">
        <form id="trans-form" class="left">
            <textarea name="translation" id="trans-input"></textarea>
            <p>
                <input type="button" value="Submit" id="compare-btn" disabled> 
                <input type="button" value="Skip" id="skip-btn">
                <span id="status"></span>
            </p>
        </form>
        <div id = "diff" class="right">
        </div>
</div>
</div>
<p id="well-done">Well done!</p>
</body>
</html>
